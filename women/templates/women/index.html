{% extends 'women/base.html' %}

{% block content %}
<h1>{{ title }}</h1>

{% for post in posts %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content|slice:":100" }}...</p>
    </div>
{% empty %}
    <p>Нет записей для отображения.</p>
{% endfor %}

<p>Содержимое главной страницы</p>
{% endblock %}
